<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administrador</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <h1>Área de Login - Administrador</h1>
    <form id="formLogin">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br>

        <button type="submit">Entrar</button>
    </form>
    <div id="erro" style="color: red;"></div> <!-- Área para exibir erros -->
    
    <script>
        $(document).ready(function() {
            // Evento de envio do formulário
            $('#formLogin').on('submit', function(event) {
                event.preventDefault();  // Impede o comportamento padrão de envio do formulário

                // Obtém os valores informados pelo usuário
                var email = $('#email').val();
                var senha = $('#senha').val();

                // Cria o objeto com os dados de login
                var objLoginSenha = {
                    email: email,
                    senha: senha
                };

                // Chama a função validarUsuario para validar o login
                if (validarUsuario(objLoginSenha)) {
                    // Se a validação for bem-sucedida, redireciona para mensagens.html
                    window.location.href = 'mensagens.html';
                } else {
                    // Caso contrário, exibe uma mensagem de erro
                    $('#erro').text('E-mail e Senha inválidos.');
                }
            });
        });
    </script>
</body>
</html>
